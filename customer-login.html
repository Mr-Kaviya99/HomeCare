<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Care Customer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/customer-login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="main-outer">
  <div class="container">
    <div class="customer-header">
      <h1 class="logo"><a href="index.html">homecare</a></h1>
    </div>

    <div class="form-outer">
      <div class="form-inner">
        <div>
          <h2 class="title-text">Sign In</h2>
          <p class="message">Get started absolutely free</p>
          <form action="" class="form">
            <label for="email" class="label">Email</label>
            <input id="email" class="input" type="email">
            <label for="password" class="label">Password</label>
            <input id="password" class="input" type="password">

            <div class="login-button">
              <a href="" class="login">Sign In</a>
            </div>
            <div class="signup-button">
              <a href="customer-signup.html" class="signup">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
